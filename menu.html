<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu_generator</title>
    </head>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let paragraph = document.getElementById('#p1');
        // let datasrc = '/dataFile.json';
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById('demo').innerHTML = this.responseText;
            };
            xhttp.open('GET', 'dataFile.json');
            xhttp.send();
        }
    </script>
    <body>
        <div class="container">
            <h1 style="text-align: center">test</h1>
            <div class="content" id="saveBtn" style="display: inline">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success me-md-2 mb-5" type="button">
                        Save
                    </button>
                </div>
                <p id="p1"></p>
                <div id="demo">
                    <h2>JSON THROUGH AJAX</h2>
                    <button type="button" onclick="loadDoc()">
                        Change Content
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
